plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'kotlin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


apply plugin: 'kotlin'
apply plugin: 'application'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'guru.nidi', name: 'graphviz-kotlin', version: '0.12.1'
}

mainClassName = 'entry.AppKt'

defaultTasks 'run'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest { attributes 'Main-Class': 'entry.AppKt' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}